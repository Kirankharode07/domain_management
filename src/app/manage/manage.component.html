<div class="manage-container" *ngIf="domain">
  <h2>Edit Domain</h2>
  <form (ngSubmit)="onUpdateDomain()" class="manage-form">
    <div class="form-group">
      <label for="name">Domain Name:</label>
      <input type="text" id="name" [(ngModel)]="domain.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="createdOn">Created On:</label>
      <input type="date" id="createdOn" [(ngModel)]="domain.createdOn" name="createdOn" required>
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" [(ngModel)]="domain.status" name="status" required>
        <option>Active</option>
        <option>Expired</option>
        <option>Inactive</option>
      </select>
    </div>

    <div class="form-group">
      <label for="serverLocation">Server Location:</label>
      <input type="text" id="serverLocation" [(ngModel)]="domain.serverLocation" name="serverLocation" required>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
